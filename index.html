<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Luxo Joias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f6f2;
      color: #333;
    }

    header {
      background: #111;
      color: #d4af37;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #1c1c1c;
      padding: 10px;
    }

    nav a {
      color: #d4af37;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .banner {
      background: url('https://images.unsplash.com/photo-1603575448361-1535d8a8f2c6') center/cover;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 10px black;
    }

    .container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #111;
    }

    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .produto {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
    }

    .produto:hover {
      transform: scale(1.05);
    }

    .produto img {
      width: 100%;
      border-radius: 10px;
    }

    .preco {
      font-size: 20px;
      color: #b8860b;
      margin: 10px 0;
    }

    button {
      background: #d4af37;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #b8860b;
      color: white;
    }

    .carrinho {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #d4af37;
      padding: 10px 15px;
      border-radius: 50px;
      font-weight: bold;
    }

    footer {
      background: #111;
      color: #d4af37;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .banner {
        font-size: 24px;
        height: 200px;
      }
    }

  </style>
</head>

<body>

<header>
